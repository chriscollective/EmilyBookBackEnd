    <script src="/Scripts/ajaxfileupload.js" type="text/javascript"></script>
    <script type="text/javascript">
      var CoAgentsID = "0";
      function GetData() {
        $.post(
          "/CoAgents/CoAgentsLib.aspx",
          { Proc: "GetAboutCoAgentsData", CoAgentsID: CoAgentsID },
          function (data) {
            var tb = $.parseJSON(data);
            if (tb.length > 0) {
              var rw = tb[0];

              $(".fields").each(function () {
                $(this).val(rw[this.id]);
              });
            }
          }
        );
      }

      $(document).ready(function () {
        GetData();
      });

      function UpdateData() {
        var obj = new Object();
        $(".fields").each(function () {
          obj[this.id] = $(this).val();
        });
        obj.CoAgentsID = CoAgentsID;
        $.post(
          "/CoAgents/CoAgentsLib.aspx",
          { Proc: "UpdateAboutCoAgentsData", jsonString: JSON.stringify(obj) },
          function (data) {
            var obj = $.parseJSON(data);
            alert(obj.Message);
            if (obj.Success) {
              if (CoAgentsID == "0") {
                CoAgentsID = obj.CoAgentsID.toString();
              }

              //window.location = "/BehindTheScene/FileCreateUpdate/FileCreateUpdateSearch.aspx";
            } else {
            }
          }
        );

        /*------------------------------------------------------------
            ----------------------------------------------------------*/
      }

      function UpdateCoAgentsDelData() {
        if (confirm("Are you sure you want to delete?")) {
          $.post(
            "/CoAgents/CoAgentsLib.aspx",
            { Proc: "UpdateCoAgentsDeleteData", CoAgentsID: CoAgentsID },
            function (data) {
              var obj = $.parseJSON(data);
              alert(obj.Message);
              if (obj.Success) {
                if (CoAgentsID == "0") {
                  CoAgentsID = obj.CoAgentsID.toString();
                } else {
                }
                window.location =
                  "/BehindTheScene/CoAgentsCreate/PublishedCoAgentsCreateUpdate.aspx";
              } else {
              }
            }
          );
        }
      }
    </script>
